<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Currency Converter Demo</title>
</head>
<body>
    <div class="header">
        <header>
            <h1>US Dollar to Canadian Dollar</h1>
            <h3>Convert USD to CAD at real exchange rate</h3>
        </header>
    </div>
    <div class="container">
        
        <div class="curr">
            <h2>Amount</h2>
            <input class="inp" type="number" id="input">
            <select class="dropdown" id="amount">
                <option value="CAD">CAD</option>
                <option value="USD">USD</option>
            </select>
            
        </div>
        <div class="curr">
            <h2>Converted To</h2>
            <input class="inp" type="number" id="output">
            <select class="dropdown" id="convertedTo">
                <option value="CAD">CAD</option>
                <option value="USD">USD</option>
            </select>

        </div>
        
    </div>
    <button onclick="convert()">Convert</button>
    <div id="result"></div>
    <script src="script.js"></script>
</body>
</html>
